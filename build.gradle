plugins {
	// Apply the java plugin to add support for Java
	id 'java'

	// Apply the application plugin to add support for building a CLI application.
	id 'application'
}

group = "here.lenrik"
archivesBaseName = project.archives_base_name
version = "0.0.2a"
sourceCompatibility = JavaVersion.VERSION_15
targetCompatibility = JavaVersion.VERSION_15

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	mavenCentral()
//	jcenter()
//	flatDir {
//		dirs 'lib'
//	}
//	maven {
//		url 'https://mvnrepository.com/artifact/org.processing'
//	}
	maven {
		url 'https://repo.spongepowered.org/maven'
	}
}

jar {
	from "LICENSE"
	manifest {
		attributes(
						'Main-Class': 'here.lenrik.xcursormaker.EditorWindow'
		)
	}
}

task jij(type: Jar) {
	group "build"
	manifest {
		attributes(
						'Main-Class': 'here.lenrik.xcursormaker.EditorWindow'
		)
	}
	archivesBaseName = project.archives_base_name + "-full"
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}

configurations {
	provided
}

dependencies {
	// This dependency is used by the application.
//	compile group: 'org.spongepowered', name: 'mixin', version: "0.8.1"
	implementation "org.spongepowered:mixin:+"
	implementation "org.processing:processing-complete:3.3.7"
	implementation "org.processing:core:3.3.7"
	implementation 'com.google.guava:guava:28.2-jre'
}
applicationDefaultJvmArgs["output_directory=/home/tent/Desktop/cursors"]

application {
	mainClassName = "here.lenrik.xcursormaker.EditorWindow"

}
